<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registeruser.css') }}">
</head>
<body>
  <div class="container">
    <form action="/register"  method="post">
      <h2>Registration Form</h2>
      <label for="name">Name</label>
      <input type="text" name="name" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="age">Age</label>
      <input type="text" name="age" pattern="[0-9]+" maxlength="3" title="Please enter your age" required>

      
      <label for="username">Username</label>
      <input type="text" name="username" required>
      
      <label for="password">Password</label>
      <input type="password" name="password" required>
      
      <label for="date_of_birth">Date of Birth</label>
      <input type="date" name="date_of_birth" min="1900-01-01">
      
      <button type="submit">Register</button>
      <a class="back-button" href="{{ url_for('index_page') }}">Back to Login</a>
    </form>
  </div>
</body>
</html>
