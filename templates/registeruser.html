<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registeruser.css') }}">
</head>
<body>
  <div class="container">
    <form action="/register" class="frm1" method="post">
      <h2>Registration Form</h2>
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" max="120" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="date_of_birth">Date of Birth</label>
      <input type="date" id="date_of_birth" name="date_of_birth" min="1900-01-01" required>

      <button id="register"type="submit">Register</button>
      
      <!-- Improved link for better user flow -->
      <div id="back_to_Login">
        <a href="{{ url_for('index_page') }}">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
