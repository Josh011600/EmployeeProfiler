<script>
 //this is json code. ill use it later.
function searchDatabase() {
    const searchBox = document.getElementById('searchBox');
    const searchResults = document.getElementById('searchResults');
    
    const searchTerm = searchBox.value.trim(); // Trim whitespace

    if (searchTerm === '') {
        searchResults.innerHTML = ''; // Clear previous results
        return;
    }

    // Perform an AJAX request to your server-side script
    fetch('/search', {
        method: 'POST',
        body: JSON.stringify({ query: searchTerm }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.length > 0) {
            // Display search results if there are matches
            const resultsHTML = data.map(result => `<div>${result}</div>`).join('');
            searchResults.innerHTML = resultsHTML;
        } else {
            // Display "No results" message if there are no matches
            searchResults.innerHTML = 'No results';
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

</script>
